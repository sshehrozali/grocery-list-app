<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/main.css">

    <title>Grocery List App</title>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="container">
        <div class="row d-flex justify-content-center p-3 pb-5 p-md-5 p-lg-5">
            <div class="col-12 col-sm-10 col-md-10 col-lg-6 rounded text-white p-5" id="main-cont">

                <!-- Title -->
                <div class="display-5 text-left text-light">
                    What's your <span class="fw-bold">plan?</span>
                </div>

                <!-- Input Box -->
                <div class="row d-flex flex-column pt-5">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 form-floating mb-3">
                        <input type="text" class="form-control" id="inputBox"
                            placeholder="Cookies, Vegetables, Fruits..." aria-label="Cookies, Vegetables, Fruits...">
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                        <button type="button" class="btn btn-primary mb-5" id="addItem">Add Item</button>
                    </div>
                </div>

                <!-- Items List -->
                <div class="row">
                    <div class="col-12 text-dark" id="itemsList">
                        <div class="lead text-muted" id="sampleText">Your List is Empty</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
